<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Donut Maker Clicker</title>
</head>

    <header>
        <div class="hero">
            <nav>
                <h1 class="companyName">Fred the Baker Baking Company</h1>
                <p>The inspiration for this game,<a href="https://orteil.dashnet.org/cookieclicker/"> Cookie Clicker</a></p>
                <a href="https://www.linkedin.com/in/joshua-turner-05aa66230/">LinkedIn</a>/<a href="https://github.com/turnerj513">Github</a>
        </nav>
    </header>
    <body>
        <section class="donut-section">
            <h2>Donut Maker</h2>
            <div class="donut-container">
                <img id="donut-click" src="donut pic.jpg"width="300" height="300" alt="Donut">
            </div>
            <p class="donut-count">Donuts: <span id="donut-count">0</span></p>
        </section>
    
        <section class="auto-clicker-section">
            <h2>Auto Clickers</h2>
            <p class="auto-clicker-count">Auto Clickers Purchased: <span id="auto-clicker-count">0</span></p>
            <button id="buy-auto-clicker" disabled>Buy Auto Clicker</button>
        </section>
    
        <button id="reset-game">Reset Game</button>
    
    <script src="app.js"></script>
</body>
</html>
